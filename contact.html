    <section>
        <section class="contact-section">
            <form class="contact-form" action="https://formsubmit.co/a8e76732bc91258ffd5f03aa683c1b5f" method="POST">
                <input type="hidden" name="_subject" value="New message from The Halls of Valhalla"> <br>
                <table class="contact-table">
                    <tbody>
                        <tr>
                            <td class="tableL"><label for="email">Your email:</label></td>
                            <td class="tableR"><input type="email" name="email" placeholder="to reach back." required autofocus> <br></td>
                        </tr>
                        <tr>
                            <td class="tableL"><label for="text">Your message:</label></td>
                            <td class="tableR"><textarea type="text" name="name" cols="50" rows="10" required></textarea></td>
                        </tr>
                    </tbody>
                </table>
                <section class="tableB"><button type="submit">Send</button></section>
            </form>
        </section>
    </section>
